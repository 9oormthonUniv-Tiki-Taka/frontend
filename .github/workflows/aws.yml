name: Build and Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Checkout Repository
        uses: actions/checkout@v3
        
      - name: 🧱 Install & Build React App
        run: |
          npm ci
          npm run build

      - name: 🔐 Create SSH Key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > key.pem
          chmod 400 key.pem

      - name: 🚀 SCP React dist/ to EC2
        run: |
          scp -i key.pem -o StrictHostKeyChecking=no -r \
            dist \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/${{ secrets.SSH_USER }}/frontend
          sudo cp -r /home/${{ secrets.SSH_USER }}/frontend/dist/* /var/www/html/
          sudo chown -R www-data:www-data /var/www/html
          sudo chmod -R 755 /var/www/html
